<div class="container">
    <h1>General Component</h1>
    <div nz-row class="content">
        <div nz-col nzSpan="6">
            <div class="loginform">
                <h2>Login form</h2>
                <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input your username!">
                            <nz-input-group nzPrefixIcon="user">
                                <input type="text" nz-input formControlName="userName" placeholder="Username" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input your Password!">
                            <nz-input-group nzPrefixIcon="lock">
                                <input type="password" nz-input formControlName="password" placeholder="Password" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <div nz-row class="login-form-margin">
                        <div nz-col [nzSpan]="12">
                            <label nz-checkbox formControlName="remember">
                                <span>Remember me</span>
                            </label>
                        </div>
                        <div nz-col [nzSpan]="12">
                            <a class="login-form-forgot">Forgot password</a>
                        </div>
                    </div>
                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
                    Or <a> register now! </a>
                </form>
            </div>

        </div>
        <div nz-col nzSpan="6">
            <h2>Auto Complete</h2>
            <div class="example-input">
                <input placeholder="input here" nz-input [(ngModel)]="inputValue" (input)="onInput($event)"
                    [nzAutocomplete]="auto" />
                <nz-autocomplete [nzDataSource]="options" nzBackfill #auto></nz-autocomplete>
            </div>
        </div>
        <div nz-col nzSpan="6" class="dynamic">
            <h2>Dynamic Form Item</h2>
            <form nz-form [formGroup]="validateForm2" (ngSubmit)="submitForm2()">
                <nz-form-item *ngFor="let control of listOfControl; let i = index">
                    <nz-form-label [nzXs]="24" [nzSm]="4" *ngIf="i == 0" [nzFor]="control.controlInstance">Passengers
                    </nz-form-label>
                    <nz-form-control [nzXs]="24" [nzSm]="20" [nzOffset]="i == 0 ? 0 : 4"
                        nzErrorTip="Please input passenger's name or delete this field.">
                        <input class="passenger-input" nz-input placeholder="placeholder" [attr.id]="control.id"
                            [formControlName]="control.controlInstance" />
                        <i nz-icon nzType="minus-circle-o" class="dynamic-delete-button"
                            (click)="removeField(control, $event)"></i>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 20, offset: 4 }">
                        <button nz-button nzType="dashed" class="add-button" (click)="addField($event)">
                            <i nz-icon nzType="plus"></i>
                            Add field
                        </button>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 20, offset: 4 }">
                        <button nz-button nzType="primary">Submit</button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>
    </div>
    <div class="example">
        <h2>Example Form</h2>
        <app-form-example></app-form-example>
    </div>
</div>
